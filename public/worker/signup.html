<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="App Sagliano - Registrazione operatore">
    <meta name="keywords" content="App Sagliano, carburante, rifornimenti">
    <meta name="author" content="App Sagliano">
    <link rel="manifest" href="manifest.json?v=3">
    <link rel="icon" href="images/logo/favicon.svg" type="image/x-icon">
    <title>App Sagliano - Registrazione</title>

    <link rel="apple-touch-icon" href="images/logo/favicon.svg">
    <meta name="title-color" content="#1F1F1F">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="App Sagliano">
    <meta name="msapplication-TileImage" content="images/logo/favicon.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Google font-->
    <link rel="stylesheet" type="text/css" href="css/GTWalsheimPro.css">

    <!-- iconsax css -->
    <link rel="stylesheet" type="text/css" href="css/vendors/iconsax.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="css/vendors/bootstrap.css">

    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="css/style.css">
</head>

<body>
    <!-- header starts -->
    <header id="header" class="auth-header">
        <div class="custom-container">
            <div class="header-panel pb-0">
                <img class="img-fluid mx-auto logo user-logo" src="images/logo/user/user-logo.svg" alt="logo">
                <img class="img-fluid mx-auto logo-dark user-logo" src="images/logo/user/user-logo-dark.png" alt="logo">
            </div>
    </header>
    <!-- header end -->

    <!-- signup page starts -->
    <div class="auth-bg-image-box">
        <div class="auth-bg-image"></div>
        <div class="auth-content-bg auth-content-bg-bottom">
            <div class="custom-container white-background pb-2">
                <div class="auth-title">
                    <div class="loader-line"></div>
                    <h2>Crea il tuo account</h2>
                    <h6>Registrati ad App Sagliano per inviare i rifornimenti.</h6>
                </div>

                <form class="auth-form" id="register-form" novalidate>
                    <div class="alert alert-danger d-none" role="alert" id="register-alert"></div>
                    <div class="form-group mt-0">
                        <label class="form-label mb-2" for="Inputname">Nome</label>
                        <div class="position-relative">
                            <input type="text" class="form-control" id="Inputname" name="name" autocomplete="given-name" placeholder="Nome" required>
                            <i class="iconsax icon" data-icon="user-2"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label mb-2" for="Inputsurname">Cognome</label>
                        <div class="position-relative">
                            <input type="text" class="form-control" id="Inputsurname" name="surname" autocomplete="family-name" placeholder="Cognome" required>
                            <i class="iconsax icon" data-icon="user-2"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label mb-2" for="Inputphone">Numero di telefono</label>
                        <div class="phone-field">
                            <span class="phone-prefix">+39</span>
                            <div class="position-relative flex-1">
                                <input type="tel" class="form-control phone-input" id="Inputphone" name="phone" autocomplete="tel" placeholder="Solo cifre" required>
                                <i class="iconsax icon" data-icon="phone"></i>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label mb-2" for="Inputpassword">Password</label>
                        <div class="position-relative">
                            <input type="password" class="form-control" id="Inputpassword" name="password" autocomplete="new-password" placeholder="Crea una password" required>
                            <i class="iconsax icon" data-icon="lock-2"></i>
                        </div>
                        <div class="show-hide toggler">
                            <i class="iconsax eye-icon icon-eye" data-icon="eye"></i>
                            <i class="iconsax eye-icon icon-eye-splash" data-icon="eye-slash"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label mb-2" for="InputpasswordConfirm">Conferma password</label>
                        <div class="position-relative">
                            <input type="password" class="form-control" id="InputpasswordConfirm" name="password_confirmation" autocomplete="new-password" placeholder="Ripeti la password" required>
                            <i class="iconsax icon" data-icon="lock-2"></i>
                        </div>
                        <div class="show-hide toggler">
                            <i class="iconsax eye-icon icon-eye" data-icon="eye"></i>
                            <i class="iconsax eye-icon icon-eye-splash" data-icon="eye-slash"></i>
                        </div>
                    </div>

                    <button type="submit" class="btn theme-btn w-100 auth-btn" id="register-submit">Crea account</button>
                    <p class="content-color fw-normal my-3 text-center mb-0">L'account creato sarà di tipo Operaio. Per l'accesso admin contatta l'amministratore.</p>
                    <h6 class="content-color fw-normal my-3 text-center">Hai già un account? <a href="login.html" class="title-color fw-medium" style="
    color: #1F1F1F!important;
">Accedi</a> </h6>
                </form>
            </div>
        </div>
    </div>
    <!-- signup page end -->

    <!-- iconsax js -->
    <script src="js/iconsax.js"></script>

    <!-- sticky-header js -->
    <script src="js/sticky-header.js"></script>

    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- template-setting js -->
    <script src="js/template-setting.js"></script>

    <!-- script js -->
    <script src="js/script.js"></script>
    <script src="js/password-show.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
