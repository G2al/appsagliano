<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="App Sagliano - Manutenzioni">
    <meta name="keywords" content="App Sagliano, manutenzione, veicoli">
    <meta name="author" content="App Sagliano">
    <link rel="manifest" href="manifest.json?v=2">
    <link rel="icon" href="images/logo/favicon.svg" type="image/x-icon">
    <title>App Sagliano - Manutenzioni</title>

    <link rel="apple-touch-icon" href="images/logo/favicon.svg">
    <meta name="title-color" content="#1F1F1F">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="App Sagliano">
    <meta name="msapplication-TileImage" content="images/logo/favicon.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <link rel="preload" href="fonts/GTWalsheimPro-Regular.woff2" as="font" type="font/woff2" crossorigin>

    <!--Google font-->
    <link rel="stylesheet" type="text/css" href="css/GTWalsheimPro.css">

    <!-- iconsax css -->
    <link rel="stylesheet" type="text/css" href="css/vendors/iconsax.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="css/vendors/bootstrap.css">

    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="css/style.css">
</head>

<body data-require-auth="true">
    <div id="page-loader" class="page-loader d-none">
        <div class="spinner"></div>
    </div>
    <!-- header starts -->
    <header id="header" class="main-header">
        <div class="custom-container">
            <div class="header-panel justify-content-between align-items-center">
                <img class="img-fluid logo user-logo" src="images/logo/user/user-logo-white.svg" alt="logo">
                <a href="#" id="logout-link" class="d-flex align-items-center gap-1" style="color: #fff; font-weight: 600;">
                    <img class="unactive" src="images/svg/logout.svg" alt="logout" style="width:20px;height:20px;">
                </a>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- search + azioni -->
    <section class="home-profile-section section-b-space pt-0">
        <div class="custom-container">
            <div class="mb-2">
                <h6 class="title-color mb-0" id="user-greeting">Ciao</h6>
            </div>
            <div class="form-input">
                <input type="search" class="form-control with-icon" id="search-maintenances" placeholder="Cerca manutenzione">
                <i class="iconsax search-icon" data-icon="search-normal-2"> </i>
            </div>
            <button class="btn theme-btn w-100 auth-btn mt-3 btn-lg" data-bs-toggle="modal" data-bs-target="#maintenanceModal" style="
    background-color: white!important;
    color: #2f4c94!important;
">
                Nuova manutenzione
            </button>
        </div>
    </section>

    <!-- lista manutenzioni -->
    <section>
        <div class="custom-container">
            <div class="title">
                <h3>Manutenzioni</h3>
                <p class="content-color mb-0">Lista e ricevute degli interventi.</p>
            </div>

            <div class="nav nav-pills gap-2 flex-nowrap overflow-auto mb-3" id="vehicle-tabs" role="tablist" style="white-space: nowrap;">
                <button class="btn btn-light btn-sm active" data-vehicle-id="" type="button">Tutti</button>
            </div>

            <div class="row gy-3" id="maintenances-list">
                <div class="col-12">
                    <p class="content-color mb-0">Nessuna manutenzione ancora.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- panel-space start -->
    <section class="panel-space"></section>
    <!-- panel-space end -->

    <!-- bottom navbar start -->
    <div class="navbar-menu">
        <ul>
            <li>
                <a href="home.html" class="nav-link-loading">
                    <div class="icon">
                        <img class="unactive" src="images/svg/fuel-fill.svg" alt="rifornimento">
                        <img class="active" src="images/svg/fuel.svg" alt="rifornimento">
                    </div>
                    <span style="color: #1F1F1F;">Rifornimento</span>
                </a>
            </li>
            <li class="active">
                <a href="maintenance.html" class="nav-link-loading">
                    <div class="icon">
                        <img class="unactive" src="images/svg/setting-fill.svg" alt="manutenzione">
                        <img class="active" src="images/svg/setting.svg" alt="manutenzione">
                    </div>
                    <span class="active">Manutenzione</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- bottom navbar end -->

    <!-- modal manutenzione -->
    <div class="modal fade" id="maintenanceModal" tabindex="-1" aria-labelledby="maintenanceModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="maintenanceModalLabel">Nuova manutenzione</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger d-none" role="alert" id="maintenance-alert"></div>
                    <form id="maintenance-form">
                        <div class="row g-3">
                            <div class="col-12 maintenance-step" data-maintenance-step="1">
                                <label class="form-label mb-1">Data</label>
                                <input type="datetime-local" class="form-control" name="date" required>
                            </div>
                            <div class="col-12 maintenance-step" data-maintenance-step="1">
                                <label class="form-label mb-1">Fornitore</label>
                                <select class="form-select" name="supplier_id" id="supplier-select" required>
                                    <option value="">Seleziona</option>
                                </select>
                            </div>
                            <div class="col-12 maintenance-step d-none" data-maintenance-step="2">
                                <label class="form-label mb-1">Veicolo</label>
                                <select class="form-select" name="vehicle_id" id="vehicle-select" required>
                                    <option value="">Seleziona</option>
                                </select>
                            </div>
                            <div class="col-12 maintenance-step d-none" data-maintenance-step="3">
                                <label class="form-label mb-1">Km manutenzione</label>
                                <input type="number" class="form-control" name="km" min="0" step="1" required>
                            </div>
                            <div class="col-12 maintenance-step d-none" data-maintenance-step="4">
                                <label class="form-label mb-1">Numero bolla</label>
                                <input type="text" class="form-control" name="invoice_number" required>
                            </div>
                            <div class="col-12 maintenance-step d-none" data-maintenance-step="5">
                                <label class="form-label mb-1">Prezzo (â‚¬)</label>
                                <input type="number" class="form-control" name="price" min="0" step="0.01" required>
                            </div>
                            <div class="col-12 maintenance-step d-none" data-maintenance-step="6">
                                <label class="form-label mb-1">Dettagli intervento</label>
                                <textarea class="form-control" name="notes" rows="2" placeholder="Cosa ? stato fatto" required></textarea>
                            </div>
                            <div class="col-12 maintenance-step d-none" data-maintenance-step="6">
                                <label class="form-label mb-1">Allegato</label>
                                <input type="file" class="form-control" name="attachment" accept="image/*,.pdf" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Chiudi</button>
                    <button type="button" class="btn theme-btn" id="maintenance-submit">Salva</button>
                </div>
            </div>
        </div>
    </div>

    <!-- iconsax js -->
    <script src="js/iconsax.js"></script>

    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- sticky-header js -->
    <script src="js/sticky-header.js"></script>

    <!-- template-setting js -->
    <script src="js/template-setting.js"></script>

    <!-- script js -->
    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/maintenances.js"></script>
    <script>
        (function () {
            const loader = document.getElementById('page-loader');
            const showLoader = () => loader?.classList.remove('d-none');

            document.querySelectorAll('.nav-link-loading').forEach((link) => {
                link.addEventListener('click', () => showLoader());
            });

            const logout = document.getElementById('logout-link');
            if (logout) {
                logout.addEventListener('click', () => showLoader());
            }
        })();
    </script>
</body>

</html>
