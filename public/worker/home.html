    <link rel="stylesheet" type="text/css" href="css/vendors/iconsax.css">

    <!-- bootstrap css -->

    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="css/style.css">
    <style>
        .skeleton {
            position: relative;
            overflow: hidden;
            background: #f3f4f6;
            border-radius: 12px;
        }

        .skeleton::after {
            content: "";
            position: absolute;
            top: 0;
            left: -150px;
            height: 100%;
            width: 150px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: shimmer 1.2s infinite;
        }

        .skeleton-line {
            height: 10px;
            background: #e5e7eb;
            border-radius: 6px;
            margin: 6px 0;
        }

        .skeleton-circle {
            height: 48px;
            width: 48px;
            border-radius: 50%;
            background: #e5e7eb;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>

<body data-require-auth="true">
    <div id="page-loader" class="page-loader d-none">

    </div>
    <!-- header starts -->
    <header id="header" class="main-header">

            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- search + azioni -->

        <div class="custom-container">
            <div class="mb-2">
                <h6 class="title-color mb-0" id="user-greeting">Ciao</h6>
            </div>
            <div class="form-input">
                <input type="search" class="form-control with-icon" id="search-movements" placeholder="Cerca movimento">
                <i class="iconsax search-icon" data-icon="search-normal-2"> </i>
            </div>
<button class="btn theme-btn w-100 auth-btn mt-3 btn-lg" data-bs-toggle="modal" data-bs-target="#movementModal" style="
    background-color: white!important;
    color: #2f4c94!important;
">
                Nuovo rifornimento
            </button>

    </section>

    <!-- movimenti section -->

                </div>
            </div>
        </div>
    </section>

    <!-- panel-space start -->
    <section class="panel-space"></section>
    <!-- panel-space end -->

    <!-- bottom navbar start -->
    <div class="navbar-menu">
        <ul>
            <li class="active">
                <a href="home.html" class="nav-link-loading">

                        <img class="unactive" src="images/svg/fuel-fill.svg" alt="rifornimento">

                    </div>

                </a>
            </li>

            <li>

        </ul>
    </div>
    <!-- bottom navbar end -->

    <!-- modal movimento -->
    <div class="modal fade" id="movementModal" tabindex="-1" aria-labelledby="movementModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movementModalLabel">Nuovo rifornimento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger d-none" role="alert" id="movement-alert"></div>
                    <form id="movement-form">
                        <div class="row g-3">
                            <div class="col-12 movement-step" data-movement-step="1">
                                <label class="form-label mb-1">Data</label>
                                <input type="datetime-local" class="form-control" name="date" required>
                            </div>
                            <div class="col-12 movement-step" data-movement-step="1">
                                <label class="form-label mb-1">Stazione</label>
                                <select class="form-select" name="station_id" id="station-select" required>
                                    <option value="">Seleziona</option>
                                </select>
                                <div id="station-credit" class="mt-2 d-none"></div>
                            </div>
                            <div class="col-12 movement-step d-none" data-movement-step="2">
                                <label class="form-label mb-1">Veicolo</label>
                                <select class="form-select" name="vehicle_id" id="vehicle-select" required>
                                    <option value="">Seleziona</option>
                                </select>
                                <div id="vehicle-efficiency" class="mt-2 d-none"></div>
                            </div>
                            <div class="col-6 movement-step d-none" data-movement-step="3">
                                <label class="form-label mb-1">Km iniziali</label>
                                <input type="number" class="form-control" name="km_start" min="0" step="1" required readonly>
                            </div>
                            <div class="col-6 movement-step d-none" data-movement-step="4">
                                <label class="form-label mb-1">Km finali</label>
                                <input type="number" class="form-control" name="km_end" min="0" step="1" required>
                            </div>
                            <div class="col-6 movement-step d-none" data-movement-step="5">
                                <label class="form-label mb-1">Litri</label>
                                <input type="number" class="form-control" name="liters" min="0" step="0.01" required>
                            </div>
                            <div class="col-6 movement-step d-none" data-movement-step="6">
                                <label class="form-label mb-1">Prezzo (â‚¬)</label>
                                <input type="number" class="form-control" name="price" min="0" step="0.01" required>
                            </div>
                            <div class="col-12 movement-step d-none" data-movement-step="6">
                                <div id="ticket-efficiency" class="mt-2 d-none"></div>
                            </div>
                            <div class="col-6 movement-step d-none" data-movement-step="7">
                                <label class="form-label mb-1">AdBlue</label>
                                <input type="number" class="form-control" name="adblue" min="0" step="0.01">
                            </div>
                            <div class="col-12 movement-step d-none" data-movement-step="7">
                                <label class="form-label mb-1">Note</label>
                                <textarea class="form-control" name="notes" rows="2" placeholder="Note (opzionale)"></textarea>
                            </div>
                            <div class="col-12 movement-step d-none" data-movement-step="7">
                                <label class="form-label mb-1">Foto ricevuta</label>
                                <input type="file" class="form-control" name="photo" accept="image/*" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Chiudi</button>
                    <button type="button" class="btn theme-btn" id="movement-submit">Salva</button>
                </div>
            </div>
        </div>
    </div>

    <!-- iconsax js -->

    <!-- script js -->
    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/movements.js"></script>
    <script>
        (function () {
            const loader = document.getElementById('page-loader');
            const showLoader = () => loader?.classList.remove('d-none');

            document.querySelectorAll('.nav-link-loading').forEach((link) => {
                link.addEventListener('click', () => showLoader());
            });

            const logout = document.getElementById('logout-link');
            if (logout) {
                logout.addEventListener('click', () => showLoader());
            }
        })();
    </script>
</body>
